<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="http://www.cornify.com/js/cornify.js"></script>
    <title>Key Sequence Detection</title>
</head>
<body>
    <h1>Type the secret code.</h1>
    <h1>(Hint: It's '<span>js</span>'!)</h1>
    <script>
        const pressedKeys = [];
        const secretCode = 'js';

        window.addEventListener('keyup', e => {
            pressedKeys.push(e.key);
            pressedKeys.splice(-secretCode -1, pressedKeys.length - secretCode.length);
            console.log(pressedKeys);

            if(pressedKeys.join('').includes(secretCode)) {
                console.log('Congrats, mortal. Unicorns await you...');
                cornify_add();
            }
        })
    </script>
</body>
</html>
